<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor-Patient App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Doctor-Patient App</h1>
    </header>

    <main>
        <!-- Sign-Up Section -->
        <section id="signup-section">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <select id="user-type">
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>
        </section>

        <!-- Login Section -->
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <select id="login-user-type">
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                </select>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Dashboard -->
        <section id="dashboard" style="display: none;">
            <h2 id="dashboard-title"></h2>
            <div id="patient-dashboard" style="display: none;">
                <h3>Patient Dashboard</h3>
                <p id="queue-info"></p>
                <p id="doctor-schedule"></p>
            </div>
            <div id="doctor-dashboard" style="display: none;">
                <h3>Doctor Dashboard</h3>
                <ul id="patient-list">
                    <!-- Patients will be listed here -->
                </ul>
                <button id="finish-appointment">Finish Appointment</button>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
